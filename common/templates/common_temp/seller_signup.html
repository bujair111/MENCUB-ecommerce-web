{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/seller_signup.css' %}">
</head>

<body>
    <div class="main">
        <!-- logo -->
        <div class="l">
            <div class=""><a href="">MEN CUB</a></div>
        </div>
        <!-- e -->
        <div class="r">
            <div class="r-child">
                <a href="#">Services</a>
            </div>
            <div class="r-child">
                <a href="#">Fee Structure</a>
            </div>
            <div class="r-child">
                <a href="">FAQs</a>
            </div>
            <div>
                <a href="seller_login"><button class="l_btn">LOGIN</button></a>
            </div>
        </div>
    </div>
    <div class="body1">
        <div class="b1-c1">
            <div class="c1-l">
            </div>
            <div class="c1-r">
                <div class="text1">
                    <h2>GROW WITHE US.</h2>
                </div>
                <div class="text2">
                    <h6>start selling</h6>
                </div>
            </div>
        </div>
    </div>

    <div class="seller-inp">
        <div class="tb-cover">
            <form action="" id="form1" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><input required type="text" name="name" placeholder="Name"></td>
                        <td><select required name="gender" id="">
                                <option value="">gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><input required name="dob" type="date" placeholder="date "></td>
                        <td> <input required name="address" type="text" placeholder="address"></td>
                    </tr>
                    <tr>
                        <td><input required name="phone" type="number" placeholder="phone "></td>
                        <td> <input required  id="mail" name="email" type="email" placeholder="email"></td>
                    </tr>
                    <tr>
                        <td><input required name="company_name" type="text" placeholder="company name "></td>
                        <td> <input required name="acc_number" type="number" placeholder="bank account no"></td>
                    </tr>
                    <tr>
                        <td><input required name="acc_holder" type="text" placeholder="account holder name"></td>
                        <td> <input required name="ifsc" type="text" placeholder="ifsc"></td>
                    </tr>
                    <tr>
                        <td colspan=" 2"> <input id="imginp" required name="image" type="file" placeholder="image"></td>
                    </tr>
                    <tr>
                        <td><span></span></td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2"><button class="l_btn" type="submit"> SIGNUP</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" ></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
<div style="justify-content: center; align-items: center;display: flex; width: 100% ;height: 40px; color: red;font-size: 14px;">
        <span id="span1"><p> {{msg}}</p></span>
</div>
<script>
    $(document).ready(function(){
        $("#mail").change(function(){
            $.ajaxSetup({
        headers: {
            "X-CSRFToken": $('[name=csrfmiddlewaretoken]').val() 
        }
    })
    $.ajax({
        url: "{% url 'common:seller_mail_exist' %}",
        type:'post',
        data:{
            email:$(this).val()
        },
        success: function(response){
            console.log(response.status)
            if(response.status == true){
                $('#span1').html('Email Already Exist enter a new mail')
                $('#mail').val('')


            }
        }
    })
    
        })

    })
</script>
</html>
