{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/cust_sign.css' %}">
</head>
<body>
    <div class="main1">
        <div class="sub1">
            <div class="p1"></div>
            <div class="p2">
                <diV style="margin-top: 12%; position: absolute; margin-left: 10px;">
                    <h6>SIGNUP TO <span id="namespan"> MANCUB</span></h6>
                </div>
                <div class="p2-2">
                    <form  action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                    <table class="tab1">
                        <tr >
                            <td><input class="input" required type="text" name="name" placeholder="name"></td>
                            <td><input class="input" required type="email" id="mail" name="email" placeholder="email"></td>
                        </tr>
                        <tr >
                            <td><input class="input" required name="phone" type="number" placeholder="phone"></td>
                            <td><select class="input" required name="gender" id="">
                                <option name="" value="">gender</option>
                                <option name="a" value="male">male</option>
                                <option name="a" value="female">female</option>
                            </select></td>
                        </tr>
                        <tr >
                            <td><input class="input" required id="dateinp" name="dob" type="date" placeholder="date"></td>
                            <td><input class="input" required type="text" name="address" placeholder="address"></td>
                        </tr>
                        <tr>
                            <td><input class="input" required type="password" name="password" placeholder="enter password"></td>
                            <td><input class="input" required type="password" name="rePassword" on placeholder="re enter password"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input required  type="file" name="custImage" placeholder="image"></td>
                        </tr>
                        <tr>
                            <td><span>{{msg}}</span></td>
                            <td><span id="span1"></span></td>
                        </tr>
                        <tr>
                            <td style="padding-top: 15px; padding-left: 10%;" colspan="2"><p> you agree to the <a href="">terms and conditions</a>of mencunb</p></td>
                        </tr>
                    </table>    
                </div>
                <div style="width: 100%; height: 50px;display: flex;align-items: center;justify-content: center">
                    <button id="sub_btn" type="submit" style="background-color: darkgrey; color: white; border-radius: 5px; width: 100px;">SIGNUP</button>
                </div>
            </form>
            </div>
        </div>
    </div> 
    <script>
        $(document).ready(function(){
            $("#mail").change(function(){
                $.ajaxSetup({
            headers: {
                "X-CSRFToken": $('[name=csrfmiddlewaretoken]').val() 
            }
        })
        $.ajax({
            url: "{% url 'common:mail_exist' %}",
            type:'post',
            data:{
                email:$(this).val()
            },
            success: function(response){
                console.log(response.status)
                if(response.status == true){
                $('#span1').html('Email Already Exist enter a new mail')
                $('#mail').val('')
                }
            }
        })
        
            })

        })
    </script>
</body>
</html>
