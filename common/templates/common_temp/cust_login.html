{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <div class="container_login">
        <div class="login_box">
            <div class="part_1">
                
            </div>
            <div class="part_2">
                <div class="part_2_text">
                    <h6 >LOGIN TO <span id="namespan">MANCUB</span></h6>
                    <div>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="email" name="email" id="input_1" placeholder="  Email" required>
                            <input type="password" name="password" id="input_2" placeholder="  Password" required>
                            <div>
                                <a style="text-decoration: none;" href="cust_forget"><p id="forgot_pass">Forgot Password?</p></a>
                            </div>
                            <div id="container_btn-2">
                                <button type="submit" id="btn_2">LOGIN</button><span>{{msg}}</span>
                            </div>
                        </form>
                        <div id="sign_up">
                            <a href="cust_signup"><p id="sign_btn">create a new account ?</p></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
