{% extends "seller_temp/seller_master.html" %}
{% load static %}

{% block title %}seller home{% endblock %}


{% block head %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<style>
    .text_space {
        width: 100%;
        height: 40px;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* /card */
    #card-box {
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
        justify-content: center;
    }

    .card {
        margin-top: 10px;
        margin: 15px;
        overflow: hidden;
        box-shadow: 1px 2px 2px rgb(214, 212, 212);

    }

    .card img {
        margin-left: -15px;
        width: 100%;
        height: 250px;
        transition-duration: 1s;

    }

    .card img:hover {
        transform: scale(1.05);
        transition-duration: 1s;
    }

    .card a {
        text-decoration: none;
        transition-duration: .60s;

        color: black;
    }

    .card a:hover {
        text-decoration: none;
        padding: 7px;
        border-radius: 7px;
        color: black;
        background-color: rgba(216, 213, 213, 0.558);
        transition-duration: .60s;
    }

    /* ============================= card end ========================= */
</style>

{% endblock %}

{% block body %}
<div class="text_space">
    <h2>welcome <span></span></h2>
</div>
<div id="card-box" class="row">
    {% for i in prd %}
    <div class="card" style="width: 15rem; height: 330px;">
        <div style="overflow: hidden;"><img src="http://127.0.0.1:8000/media/{{i.cover_image}}" class="card-img-top" alt=""></div>
        <div class="card-body">
            <h5 class="card-title"><span>{{i.name}}</span></h5>
        </div>
        <div> id {{i.prd_no}} <br> price {{i.price}}</div>

    </div>
    {% endfor %}        

</div>
{% endblock %}
