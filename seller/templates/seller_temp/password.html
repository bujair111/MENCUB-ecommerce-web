{% extends "seller_temp/seller_master.html" %}
{% load static %}

{% block title %}security{% endblock %}


{% block head %} 
<style>
   .text_space{
        width: 100%;
        height: 40px;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgb(83, 2, 2);
    }
    .mainbody{
        width: 100%;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .sub1{
        width: 40%;
        height: 200px;
        background-color: rgb(222, 219, 219);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 30PX 0px 0px 0px ;
        box-shadow: 1px 2px 3px rgba(200, 208, 209, 0.584);
    }
    input{
        width: 250px;
        height: 35px;
        border-radius: 5px;
    }



    .btn_add{
        width: 100px;
        height: 35px;
        border-radius: 6px;
        border: 0;
       background-color: rgb(87, 81, 75);
        justify-content: center;
        color: whitesmoke;
        font-size: 15px;
    }
    .btn_add:hover{
        transform: scaleX(1.02);
        transition: .02s;
    }

</style>
{% endblock %}

{% block body %}
<div class="text_space">
    <h2>
        SECURITY
    </h2>
</div>  

<div class="mainbody">
    <div class="sub1">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <table>
            <tr>
                <td> <input name="oldpass"  type="text" placeholder="enter old pass"></td>
            </tr>
            <tr>
                <td><span></span></td>
            </tr>
            <tr>
                <td> <input name="newpass" type="text" placeholder="new pass"></td>
            </tr>
            <tr>
                <td> <span>{{msg}}</span></td>
            </tr>
            <tr>
                <td align="center">
                    <button class="btn_add">    CHANGE</button>
                </td>
            </tr>
        </table>
    </form>
    </div>
</div>

{% endblock %}
