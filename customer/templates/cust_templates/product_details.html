{% extends "cust_templates/master.html" %}
{% load static %}

{% block title %} My Cart {% endblock %}


{% block head %}
<link rel="stylesheet" href="{% static 'cust_css/product_details.css' %}">
{% endblock %}


{% block body %}
<div class="main1">
    <div class="div2">
        <div class="left">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{prd_dtl.cover_image.url}}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{prd_dtl.image1.url}}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{prd_dtl.image2.url}}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div style=" margin-left: 30px;" class="right">
            <div class="pd_1">
                <table>
                    <tr>
                        <td class="td1">{{prd_dtl.name}}</td>
                    </tr>
                    <tr>
                        <td class="td2">{{prd_dtl.details}} <p> </p>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="height: 35px;">
                <span class="p_span">{{prd_dtl.price}} $ </span>
            </div>
            <br>
            <div class="pd_2">
                <table>
                    <tr>
                        <td class="td5">
                            <p style="font-size: 12px;color: green;font-size: 11px; font-weight: 500; ">RATING <span
                                    style="font-size: 12px;">4.5</span></p>
                        </td>
                    </tr>
                    <tr>
                        <td class="td5">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                <select name="size_select" class="select1" name="" id="">
                                    <option value="">select size</option>
                                    {% for i in avl_size %}
                                    <option value="{{i.size_id_id}}">{{i.size_id.sizes}} </option>
                                    {% endfor %}
                                </select>


                        </td>
                    </tr>
                    <tr>
                        <td class="td5" style="padding-top: 10px;">
                            <input name="qty" class="inp1" type="number" min="1"  value="1" placeholder="qty">
                        </td>
                    </tr>
                </table>
            </div>
            <br>
            <div class="pd_3">
                <button class="btn_1">BUY NOW</button>
                <button type="submit" class="btn_2">ADD CART</button>
            </div>
            <span>{{msg}}</span>
        </div>
    </div>
    </form>
</div>
{% endblock %}
